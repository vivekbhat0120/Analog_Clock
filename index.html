<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnalogClock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">ANALOG CLOCK</div>
    <div class="clock">
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
    </div>
    <div class="switch-cont">
        <button class="btn">LIGHT</button>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
